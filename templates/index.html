<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&C Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7e9;
            border: 1px solid #c6e7c6;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Terms & Conditions Summarizer</h1>
    <textarea id="tc-text" placeholder="Enter your Terms and Conditions text here..."></textarea><br><br>
    <button onclick="getSummary()">Summarize</button>

    <div id="summary"></div>
</div>

<script>
    async function getSummary() {
        const tcText = document.getElementById('tc-text').value;

        if (tcText.trim() === "") {
            alert("Please enter some text to summarize.");
            return;
        }

        const response = await fetch('http://127.0.0.1:5000/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "tc_text": tcText })
        });

        const data = await response.json();
        const summary = data.summary;

        document.getElementById('summary').innerHTML = `<strong>Summary:</strong><p>${summary}</p>`;
    }
</script>

</body>
</html>
